<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <title>

    <link rel="shortcut icon" href="./img/fav.ico" />

    <link rel="stylesheet" href="./style/main.css" />

    <link rel="stylesheet" href="./style/responsive.css" />

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />

  </head>
  <body>
    <header>
      <div class="container">
        <img src="./img/Netflix-Logo.png" class="logo" alt="Netflix" />
        <nav>
          <a href="#">TV Shows</a>
          <a href="#">Movies</a>
          <a href="#">Recently Added</a>
          <a href="#">My List</a>
          <a href="#">
            <i class="fas fa-search"></i>
          </a>
        </nav>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container">
          <div class="titulo">
            <img src="./img/serie-logo.png" alt="" />
          </div>
          <p class="descricao">
            When a youg boy vanishes, a small town uncovers a mystery involving
            secret experiments, terrifying supernatural forces and strange litte
            girl.
          </p>
          <p class="autores">
            Matt Duffer, Jessie Nickson-Lopez, Ross Duffer, Kate Trefry, Justin
            Doble, Paul Dichter
          </p>
          <div class="botoes">
            <button role="button" class="botao-play">
              <i class="fas fa-play"></i>
              Play
            </button>
            <button role="button" class="botao-mylist">
              <i class="fas fa-plus"></i>
              My List
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrosel-filmes">
      <h3>Popular on Netflix</h3>
      <div class="owl-carousel owl-theme">

    </div>
